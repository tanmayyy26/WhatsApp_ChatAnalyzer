
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Analyzer - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .upload-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .file-input-wrapper {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        input[type="file"] {
            flex: 1;
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 5px;
        }
        
        select {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 1em;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }
        
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .chart-container h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .export-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
        
        .export-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: white;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #dashboard {
            display: none;
        }
        
        #dashboard.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä WhatsApp Analyzer Dashboard</h1>
            <p>Upload your WhatsApp chat export and get instant insights</p>
        </header>
        
        <div class="upload-section">
            <h2>Upload Chat File</h2>
            <div class="file-input-wrapper">
                <input type="file" id="chatFile" accept=".txt">
                <select id="stopwordSelect">
                    <option value="">No stop words</option>
                    <option value="english">English</option>
                    <option value="indonesian">Indonesian</option>
                    <option value="spanish">Spanish</option>
                </select>
                <button onclick="uploadFile()">Analyze Chat</button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your chat...</p>
        </div>
        
        <div id="dashboard">
            <div class="stats-grid" id="statsGrid"></div>
            
            <div class="charts-section">
                <div class="chart-container">
                    <h2>üë• Top Senders</h2>
                    <canvas id="sendersChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h2>üí¨ Most Used Words</h2>
                    <canvas id="wordsChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h2>üòä Top Emojis</h2>
                    <canvas id="emojisChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h2>üîó Shared Domains</h2>
                    <canvas id="domainsChart"></canvas>
                </div>
            </div>
            
            <div class="export-section">
                <h2>Export Results</h2>
                <div class="export-buttons">
                    <button onclick="exportData('json')">üìÑ Export JSON</button>
                    <button onclick="exportData('csv')">üìä Export CSV</button>
                    <button onclick="exportData('html')">üåê Export HTML</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentStats = null;
        
        async function uploadFile() {
            const fileInput = document.getElementById('chatFile');
            const stopwordSelect = document.getElementById('stopwordSelect');
            
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('stopword', stopwordSelect.value);
            
            document.getElementById('loading').classList.add('active');
            document.getElementById('dashboard').classList.remove('active');
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }
                
                currentStats = data.stats;
                displayDashboard(data.stats);
                
            } catch (error) {
                alert('Error uploading file: ' + error);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }
        
        function displayDashboard(stats) {
            // Show dashboard
            document.getElementById('dashboard').classList.add('active');
            
            // Display stat cards
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon">üí¨</div>
                    <div class="stat-value">${stats.overview.total_chats}</div>
                    <div class="stat-label">Total Messages</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-value">${stats.overview.unique_senders}</div>
                    <div class="stat-label">Participants</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìù</div>
                    <div class="stat-value">${stats.overview.unique_words}</div>
                    <div class="stat-label">Unique Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üòä</div>
                    <div class="stat-value">${stats.overview.unique_emojis}</div>
                    <div class="stat-label">Emojis Used</div>
                </div>
            `;
            
            // Create charts
            createChart('sendersChart', stats.senders, 'Senders');
            createChart('wordsChart', stats.words, 'Words');
            createChart('emojisChart', stats.emojis, 'Emojis');
            createChart('domainsChart', stats.domains, 'Domains');
        }
        
        function createChart(canvasId, data, label) {
            const ctx = document.getElementById(canvasId);
            
            // Destroy existing chart if any
            if (ctx.chart) {
                ctx.chart.destroy();
            }
            
            const labels = data.map(item => item[0]);
            const values = data.map(item => item[1]);
            
            ctx.chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels.slice(0, 10),
                    datasets: [{
                        label: label,
                        data: values.slice(0, 10),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        function exportData(format) {
            window.location.href = `/api/export/${format}`;
        }
    </script>
</body>
</html>
