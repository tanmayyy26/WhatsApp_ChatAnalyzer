[theme]
base = "dark"
primaryColor = "#1f77b4"
backgroundColor = "#0e1117"
secondaryBackgroundColor = "#262730"
textColor = "#fafafa"
font = "sans serif"

[client]
showErrorDetails = false
toolbarMode = "viewer"

[logger]
level = "info"

[server]
headless = true
port = 8501
maxUploadSize = 200
enableCORS = true
enableXsrfProtection = true

# Browser cache settings
[browser]
gatherUsageStats = false

